<body translate="no" >
  <h1>Spanish Quiz</h1>
<ol>
  <li>el almac&eacute;n = <input data-correct="The grocery store" /></li>
  <li>la bodega = <input data-correct="the wine store" /></li>
  <li>el cajero= <input data-correct="the cashier" /></li>

  <li>el centro comercial = <input data-correct="the shopping mall" /></li>
  <li>la flower&iacute;a = <input data-correct="the flower store" /></li>
  <li>la farmacia = <input data-correct="the pharmacy" /></li>
  <li>marr&oacute;n = <input data-correct="brown" /></li>
  <li>gris = <input data-correct="gray" /></li>
  <li>la joyer&iacute;a = <input data-correct="the jewelry store" /></li>
  <li>amarillo = <input data-correct="yellow" /></li>
</ol>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  
      <script id="rendered-js" >
console.clear();

$("input").change(onChange);

function onChange(evt) {
  let correct = $(this).data("correct");
  let response = $(this).val();
  correct = correct.toUpperCase();
  response = response.toUpperCase();
  if (correct == response) {
    $(this).removeClass("incorrect").addClass("correct");
  } else {
    $(this).removeClass("correct").addClass("incorrect");
  }
}
    </script>
